<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            /* Fondo gris claro */
        }

        #contenedorQR {
            background-color: #3498db;
            /* Fondo azul */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        #botonDescarga {
            display: none;
        }

        #qrCode {
            display: none;
        }

        @media only screen and (max-width: 600px) {
            #botonDescarga {
                display: block;
            }

            #qrCode {
                display: none;
            }
        }

        @media only screen and (min-width: 601px) {
            #botonDescarga {
                display: none;
            }

            #qrCode {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div id="contenedorQR">
        <h1>Mi Aplicaci칩n M칩vil</h1>
        <p>Descarga via mediafire.</p>
        <a id="botonDescarga"
            href="https://drive.google.com/file/d/11-EBHo1VSz_HpzPCF_-HCc3Ym_48J54p/view?usp=sharing"
            target="_blank">Descargar</a>
        <div id="qrCode">
            <img src="qrcode-generadofinal.png" alt="C칩digo QR">
        </div>
    </div>

    <script>
        const esDispositivoMovil = window.innerWidth <= 600;
        const botonDescarga = document.getElementById('botonDescarga');
        const qrCode = document.getElementById('qrCode');

        if (esDispositivoMovil) {
            botonDescarga.style.display = 'block';
            qrCode.style.display = 'none';
        } else {
            botonDescarga.style.display = 'none';
            qrCode.style.display = 'block';
        }
    </script>
</body>

</html>
